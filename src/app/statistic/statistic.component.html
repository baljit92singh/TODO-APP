<mat-card>
    <mat-card-title>Statistics(Table 1)
        <button style="float: right" color='primary' mat-raised-button routerLink="/task">GO TO TASK</button>
    </mat-card-title>
    <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
        <thead>
            <tr>
                <th class="mdl-data-table__cell--non-numeric">Task Category</th>
                <th class="mdl-data-table__cell--non-numeric">Count</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of categoryList">
                <td class="mdl-data-table__cell--non-numeric">{{item}}</td>
                <td class="mdl-data-table__cell--non-numeric">0</td>
            </tr>
        </tbody>
    </table>
    <br>
    <mat-card-title>Statistics(Table 2)</mat-card-title>
    <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
        <thead>
            <tr>
                <th class="mdl-data-table__cell--non-numeric">Status</th>
                <th class="mdl-data-table__cell--non-numeric">Priority</th>
                <th class="mdl-data-table__cell--non-numeric">Count</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of statusList">
                <td class="mdl-data-table__cell--non-numeric">{{item.status}}</td>
                <td class="mdl-data-table__cell--non-numeric">{{item.priority}}</td>
                <td class="mdl-data-table__cell--non-numeric">0</td>
            </tr>
        </tbody>
    </table>
</mat-card>
