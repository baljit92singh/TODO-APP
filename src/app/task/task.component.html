<div fxLayout="row" fxLayoutAlign="center" style="padding-top: 30px;">
    <mat-card>
        <mat-card-title>Task Form</mat-card-title>
        <mat-card-content>
            <form [formGroup]="taskForm" novalidate>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Enter tittle" formControlName="tittle" required>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Enter description" formControlName="description">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-label>Select Priority</mat-label>
                    <mat-select formControlName="priority">
                        <mat-option *ngFor="let item of priorityList" [value]="item">
                            {{item}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-label>Select Category</mat-label>
                    <mat-select formControlName="category">
                        <mat-option *ngFor="let item of categoryList" [value]="item">
                            {{item}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-label>Select Status</mat-label>
                    <mat-select formControlName="status">
                        <mat-option *ngFor="let item of statusList" [value]="item">
                            {{item}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" *ngIf="mode === 'new'" [disabled]="taskForm.invalid" (click)="saveContact()">SAVE</button>
            <button mat-raised-button color="primary" *ngIf="mode === 'edit'" [disabled]="taskForm.invalid" (click)="updateContact()">UPDATE</button>
            <button mat-raised-button (click)="resetForm()">RESET</button>
            <button color="primary" style="float: right" mat-raised-button routerLink="/statistic">GO TO STATISTICS</button>
        </mat-card-actions>
        <mat-card-title *ngIf="this.recentList.length>0">Tasks List</mat-card-title>
        <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp" *ngIf="this.recentList.length>0">
            <thead>
                <tr>
                    <th class="mdl-data-table__cell--non-numeric">Tittle</th>
                    <th class="mdl-data-table__cell--non-numeric">Description</th>
                    <th class="mdl-data-table__cell--non-numeric">Priority</th>
                    <th class="mdl-data-table__cell--non-numeric">Category</th>
                    <th class="mdl-data-table__cell--non-numeric">Status</th>
                    <th class="mdl-data-table__cell--non-numeric">Created Date</th>
                    <th class="mdl-data-table__cell--non-numeric">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of recentList">
                    <td class="mdl-data-table__cell--non-numeric">{{item.tittle}}</td>
                    <td class="mdl-data-table__cell--non-numeric">{{item.description}}</td>
                    <td class="mdl-data-table__cell--non-numeric">{{item.priority}}</td>
                    <td class="mdl-data-table__cell--non-numeric">{{item.category}}</td>
                    <td class="mdl-data-table__cell--non-numeric">{{item.status}}</td>
                    <td class="mdl-data-table__cell--non-numeric">{{item.createdDate | date:'dd/mm/yyyy'}}</td>
                    <td class="mdl-data-table__cell--non-numeric table-item-actions">
                        <button mat-icon-button color="primary" (click)=editContact(item)>
                            <mat-icon class="action-icon action-icon--edit">edit</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" (click)=deleteContact(item)>
                            <mat-icon class="action-icon action-icon--edit">delete</mat-icon>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </mat-card>
</div>
